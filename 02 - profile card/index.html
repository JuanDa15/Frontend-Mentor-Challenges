<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="assets/css/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
  <article class="card">
    <div class="card__cover">
      <img src="assets/images/image-victor.jpg" alt="profile picture">
    </div>
    <div class="card__content">
      <h2 class="name">Victor Crest</h2><span class="card__content-age">26</span>
      <span class="card__content-city">London</span>
    </div>
    <ul class="card__stats">
      <li class="stat">
        <span> 80K</span>
        Followers
      </li>
      <li class="stat">
        <span>803K</span>
        Likes
      </li>
      <li class="stat">
        <span>1.4K</span>
        Photos
      </li>
    </ul>
  </article>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/JuanDa15" target="_blank">Juan David Osorio Ortiz</a>.
  </div>
</body>
</html>
