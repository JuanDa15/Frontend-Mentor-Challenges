<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <main role="main" class="card__container">
    <article class="card">
      <header class="card__image">
        <img src="images/image-header-mobile.jpg" alt="header">
        <div></div>
      </header>
      <section class="card__content">
        <h2 class="card__title">Get <span>insights</span> that help your business grow.</h2> 
        <p class="card__body">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficciency</p>
        <div class="stats__container">
          <div class="stat">
            <span class="stat__title">10k+</span>
            <span class="stat__body">Companies</span>
          </div>
          <div class="stat">
            <span class="stat__title">314</span>
            <span class="stat__body">templates</span>
          </div>
          <div class="stat">
            <span class="stat__title">12M+</span>
            <span class="stat__body">queries</span>
          </div>
        </div>
      </section>
    </article>
  </main>

  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/JuanDa15/">Juan David Osorio Ortiz</a>.
  </div>
</body>
</html>
