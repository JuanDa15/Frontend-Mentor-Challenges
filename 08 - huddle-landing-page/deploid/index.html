<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="/assets/css/normalize.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1262f6c46a.js" crossorigin="anonymous"></script>
</head>
<body>
  <main>
    <div class="logo">
      <img  class="logo__img"
            src="/assets/images/logo.svg" 
            alt="logo">
    </div>
    <div class="main-content">
      <div class="illustration">
        <img src="/assets/images/illustration-mockups.svg" alt="illustration">
      </div>
      <div class="presentation">
        <h1 class="presentation__title">Build The Community Your Fans Will Love</h1>
        <p class="presentation__description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <button type="button" class="presentation__button">
          Register
        </button>
      </div>
    </div>
    <div class="Social-Networks">
      <div class="Social-Networks-icon">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="Social-Networks-icon">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="Social-Networks-icon">
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/JuanDa15">Juan David Osorio Ortiz</a>.
    </p>
  </footer>
</body>
</html>
